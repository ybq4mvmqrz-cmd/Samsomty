<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #f6d365);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .box {
      position: relative;
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      transition: transform 0.2s;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
      font-size: 24px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, background 0.2s;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ddd;
    }

    p.signature {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4d6d;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff4d6d;
      animation: fall 2s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will u be my valentine samsomy? üíñ</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <p class="signature">elsharshoo7 byhbk mot</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const box = document.querySelector(".box");

    // ÿ≠ÿ±ŸÉÿ© ÿ≤ÿ± No ÿπŸÑŸâ ÿßŸÑŸÖÿßŸàÿ≥ ÿ£Ÿà ÿßŸÑŸÑŸÖÿ≥
    function moveNoBtn() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);

    // ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Yes
    yesBtn.addEventListener("click", () => {
      box.innerHTML = `
        <h1>Yaaaaay ‚ù§Ô∏èüòç</h1>
        <p>Best Valentine Ever üíò</p>
      `;

      for(let i=0; i<50; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }

      box.style.transform = "scale(1.2)";
      setTimeout(() => box.style.transform = "scale(1)", 500);
    });

    window.addEventListener("resize", () => {
      const rect = noBtn.getBoundingClientRect();
      if(rect.right > window.innerWidth) noBtn.style.left = window.innerWidth - rect.width + "px";
      if(rect.bottom > window.innerHeight) noBtn.style.top = window.innerHeight - rect.height + "px";
    });
  </script>

</body>
</html>
